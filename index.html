<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sanay-random</title>
    <link rel="stylesheet" href="static/styles/fontawesome/all.css">
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="static/styles/vars.css">
    
</head>
<body>
  <div class="dark-button">
    <p class="fa-regular fa-sun fa-2xl" style="color: #000000;" id="dark-button" method="post"></p>
  </div>

    <div class="content">
      <div class="output">
        <span id="output"></span>
      </div>
      <div class="parameters">
        <div class="par">
          <input type="text" value="0" id="par1">
        </div>
        <div class="par">
          <input type="text" value="10000000" id="par2">
        </div>
      </div>
      <div class="button" id="button" method="post">
        <span>Сгенерировать</span>
      </div>
    </div>

<script src="static/js/main.js"></script>
</body>
</html>
